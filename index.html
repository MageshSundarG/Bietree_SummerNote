<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bietree_SummerNote</title>
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- include summernote css/js -->
        <link href="summernote/summernote-bs4.min.css" rel="stylesheet">
        <script src="summernote/summernote-bs4.min.js"></script>
    </head>

    <body>
        <form method="post" id="postForm">
            <div class="form-group mb-3">
                <textarea id="summernote" class="form-control" name="editordata"></textarea>
            </div>

            <button class="btn btn-primary btn-block" id="submit-post">Post</button>
        </form>

        <script>
            $('#summernote').summernote({
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['style', 'bold', 'italic', 'underline', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['hr']],
                    ['height', ['height']],
                    ['view', ['help']]
                ],
                styleTags: [
                    'p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6'
                ],
                placeholder: 'Text Area',
                tabsize: 2,
                height: 100
            });
        </script>
        <script src="js/main.js"></script>
    </body>

</html>
